name: Build/Test back-end/ionic & deploy back-end to Azure

on: [push]

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
#
# 1. Set up the following secrets in your repository:
#   AZURE_WEBAPP_PUBLISH_PROFILE
#
# 2. Change these variables for your configuration:
env:
  AZURE_WEBAPP_NAME: lazztechhubdev    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './back-end'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '12.x'                # set this to the node version to use

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '11'  # See https://hub.docker.com/_/postgres for available versions
        postgresql db: 'postgres-test'
        postgresql user: 'test'
        postgresql password: 'Password123'
    - name: back-end npm install, build, and test
      working-directory: ./back-end
      run: |
        npm install
        npm run build
        npm test
      env:
        CI: true
        ACCESS_TOKEN_SECRET: ***REMOVED***
    - name: ionic npm install & build
      working-directory: ./ionic
      run: |
        npm install
        npm run generate
        npm run build
      env:
        CI: true
        ACCESS_TOKEN_SECRET: ***REMOVED***
       
