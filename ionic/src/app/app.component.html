<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <div slot="end" *ngIf="connected == true">
              <ion-label color="medium" slot="end">
                  online &nbsp;
              </ion-label>
              <ion-label slot="end">
                  &nbsp;
              </ion-label>
          </div>
          <div slot="end" *ngIf="connected == false">
              <ion-label color="medium" slot="end">
                  offline &nbsp;
              </ion-label>
              <ion-label slot="end">
                  &nbsp;
              </ion-label>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list lines="none">
            <ion-item>
                <ion-icon slot="start" name="moon"></ion-icon>
                <ion-toggle slot="end" checked={{isDark}} (ionChange)="toggleTheme()" color="success"></ion-toggle>
              </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
