query commonUsersHubs($otherUsersId: Int!) {
    commonUsersHubs(otherUsersId: $otherUsersId) {
        userId
        hubId
        isOwner
        starred
        isPresent
        hub {
            id
            name
            active
            image
            latitude
            longitude
            usersConnection {
                isPresent
                isOwner
            }
        }
    }
}