<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="dismiss()">Close</ion-button>
      </ion-buttons>
    <ion-title>Change Password</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="changePassword()" method="post">
        <ion-item>
          <ion-label position="floating">Current Password</ion-label>
          <ion-input type="password" formControlName="oldPassword"></ion-input>
        </ion-item>

        <ion-text text-center padding color="danger">
            <p *ngIf="oldPassword.invalid && oldPassword.touched" color="danger" >
                Required
            </p>
        </ion-text>

        <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input type="password" formControlName="newPassword"></ion-input>
        </ion-item>

        <ion-text text-center padding color="danger">
            <p *ngIf="newPassword.invalid && newPassword.touched" color="danger" >
                Please enter a password with numbers, letters and at least 8 characters
            </p>
        </ion-text>
        
        <br/>
    
        <ion-button [disabled]="myForm.invalid" type="submit" expand="full" color="primary">Send</ion-button>
      </form>
</ion-content>
