<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-card-header>
        <ion-card-title *ngIf="user">{{ user["firstName"]  }} {{ user["lastName"]  }}</ion-card-title>
        <ion-card-subtitle *ngIf="user">{{ user["email"] }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
      </ion-card-content>

      <ion-list lines="none">

        <ion-item href="javascript:void(0);" (click)="changeName()">
          <ion-icon name="person" color="medium" slot="start"></ion-icon>
          <ion-label>Change Name</ion-label>
        </ion-item>
  
        <ion-item href="javascript:void(0);" (click)="changeEmail()">
          <ion-icon name="mail" color="medium" slot="start"></ion-icon>
          <ion-label>Change Email Address</ion-label>
        </ion-item>
  
        <ion-item href="javascript:void(0);" (click)="changePassword()">
          <ion-icon name="lock" color="medium" slot="start"></ion-icon>
          <ion-label>Change Password</ion-label>
        </ion-item>
  
        <ion-item href="javascript:void(0);" (click)="deleteAccount()">
          <ion-icon name="warning" color="medium" slot="start"></ion-icon>
          <ion-label>Delete Account</ion-label>
        </ion-item>

      </ion-list>

    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Settings</ion-card-title>
      </ion-card-header>

      <ion-list lines="none">
        <ion-item href="javascript:void(0);" (click)="checkForUpdates()">
          <ion-icon name="globe" color="medium" slot="start"></ion-icon>
          <ion-label>Check For Updates</ion-label>
        </ion-item>
  
        <ion-item href="javascript:void(0);" (click)="clearStorage()">
          <ion-icon name="trash" color="medium" slot="start"></ion-icon>
          <ion-label>Clear Device App Storage</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>

</ion-content>
