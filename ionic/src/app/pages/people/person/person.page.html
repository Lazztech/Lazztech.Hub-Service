<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>person</ion-title>
  </ion-toolbar>
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content>
  <app-profile-details
  [user]="user">
  </app-profile-details>

  <ion-list>
    <ion-list-header>
        <ion-text>Common Hubs</ion-text>
    </ion-list-header>
    <div *ngFor="let userHub of userHubs">
      <app-hub-card *ngIf="!loading" 
      [hub]="userHub.hub"
      [starred]="userHub.starred"
      [isOwner]="userHub.isOwner"
      (click)="goToHubPage(userHub.hubId)"></app-hub-card>
    </div>
</ion-list>
</ion-content>
