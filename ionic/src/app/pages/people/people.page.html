<ion-header translucent="true">
  <ion-toolbar>
      <ion-buttons slot="start">
        </ion-buttons>
    <ion-title>People</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            refreshingSpinner="dots">
        </ion-refresher-content>
    </ion-refresher>

    <ion-searchbar (ionInput)="filterPeople($event)" showCancelButton="focus"></ion-searchbar>

    <ion-list *ngIf="!loading">
          <ion-item *ngFor="let person of persons | async" href="javascript:void(0);" (click)="goToPersonPage(person.id, person)">
            <ion-avatar slot="start">
                  <img width="100%" [appFeatureFlag]="'adorableAvatarsUserImage'" *ngIf="!person.image" src="https://api.adorable.io/avatars/285/{{person.id}}.png">
                  <ion-img width="100%" *ngIf="person.image" src="{{person.image}}"></ion-img>
            </ion-avatar>
            <ion-label>
                <ion-text>{{person.firstName}} {{person.lastName}}</ion-text>
            </ion-label>
          </ion-item>
        </ion-list>
