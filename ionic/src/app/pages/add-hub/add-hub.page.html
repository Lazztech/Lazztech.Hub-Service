<ion-header translucent="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <!-- <ion-menu-button></ion-menu-button> -->
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Add Hub</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

        <form [formGroup]="myForm" (ngSubmit)="saveHub()" method="post" style="height:100%;">
          <ion-list style="height:100%;">
            <ion-list-header>
                <ion-text>Image</ion-text>
            </ion-list-header>

            <ion-grid>
              <ion-row class="ion-align-items-center">
                  <ion-col>
                      <ion-card *ngIf="image">
                          <img [src]="image" >
                        </ion-card>
                        <ion-card *ngIf="!image">
                            <img src="/assets/icons/house_placeholder.png" >
                        </ion-card>
                  </ion-col>

                <ion-col>
                    <ion-button expand="full" (click)="takePicture()">
                        <ion-icon name="camera"></ion-icon>
                      Take
                    </ion-button>
                </ion-col>

                <ion-col>
                    <ion-button expand="full" (click)="selectPicture()">
                        <ion-icon name="images"></ion-icon>
                      Upload
                    </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>

            <ion-list-header>
              <ion-text>Hub Details</ion-text>
          </ion-list-header>

            <ion-item>
                <ion-label position="floating">Hub Name</ion-label>
                <ion-input type="text" formControlName="hubName"></ion-input>
              </ion-item>

              <ion-text class="ion-text-center" color="danger">
                  <p *ngIf="hubName.invalid && hubName.touched" color="danger" >
                      Required
                  </p>
              </ion-text>

              <ion-item>
                <ion-label position="floating">Hub Description</ion-label>
                <ion-input type="text" formControlName="hubDescription"></ion-input>
              </ion-item>

              <ion-text class="ion-text-center" color="danger">
                  <p *ngIf="hubDescription.invalid && hubDescription.touched" color="danger" >
                      Required
                  </p>
              </ion-text>

              <ion-card style="height:30%;">
                <ion-card-content style="height:100%; width: 100%;">
                    <app-google-map *ngIf="coords" [center]="coords"></app-google-map>
                    <!-- *ngIf="(coordinates | async) as coords" -->
                </ion-card-content>
              </ion-card>

            <ion-list-header>
              <ion-text>Tier</ion-text>
          </ion-list-header>

            <ion-grid>
                <ion-row class="ion-align-items-center">
                    <ion-col>
                          <ion-card (click)="isFree()" [ngClass]="paid ? null : 'glowing-card'">
                              <!-- <img src="/assets/icons/house_placeholder.png" > -->

                                <ion-card-content>
                                    <ion-card-subtitle>free tier</ion-card-subtitle>
                                    <!-- <ion-card-title>Lazztech Hub</ion-card-title> -->
                                    <!-- <p>Tier</p> -->

                                  <p>8 person hub</p>
                                </ion-card-content>
                          </ion-card>
                    </ion-col>

                  <ion-col>
                      <ion-card (click)="isPaid()" [ngClass]="paid ? 'glowing-card' : null">
                          <!-- <img src="/assets/icons/house_placeholder.png" > -->
                          <ion-card-content>
                              <ion-card-subtitle>paid tier</ion-card-subtitle>
                              <!-- <ion-card-title>Lazztech Hub</ion-card-title> -->
                              <!-- <p>Tier</p> -->

                            <p>25 person hub</p>
                          </ion-card-content>
                      </ion-card>
                  </ion-col>
                </ion-row>
              </ion-grid>
              
          </ion-list>
        </form>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row>
          <ion-col>
            <!-- <ion-button color="primary" expand="full" color="primary" (click)="login()">Create</ion-button> -->
            <ion-button [disabled]="myForm.invalid" (click)="saveHub()" type="submit" expand="full" color="primary">Create</ion-button>
          </ion-col>
        </ion-row>
    </ion-toolbar>
  </ion-footer>
