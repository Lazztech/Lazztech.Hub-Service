<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <!-- <ion-menu-button></ion-menu-button> -->
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Add Hub</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- <ion-card>
        <ion-item>

        <form [formGroup]="myForm" (ngSubmit)="saveHub()" method="post" style="height:100%;">

          <!-- <ion-label>Hub Image</ion-label> -->

            <ion-grid>
                <ion-row align-items-center>
                    <ion-col>
                        <ion-card *ngIf="image">
                            <img [src]="image" >
                          </ion-card>
                          <ion-card *ngIf="!image">
                              <img src="/assets/icons/house_placeholder.png" >
                          </ion-card>
                    </ion-col>

                  <ion-col>
                      <ion-button expand="full" (click)="takePicture()">
                          <ion-icon name="camera"></ion-icon>
                        Take
                      </ion-button>
                  </ion-col>

                  <ion-col>
                      <ion-button expand="full" (click)="selectPicture()">
                          <ion-icon name="images"></ion-icon>
                        Upload
                      </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>

              <ion-item>
                  <ion-label position="floating">Hub Name</ion-label>
                  <ion-input type="email" formControlName="hubName"></ion-input>
                </ion-item>
  
                <ion-text text-center color="danger">
                    <p *ngIf="hubName.invalid && hubName.touched" color="danger" >
                        Required
                    </p>
                </ion-text>

              <ion-card *ngIf="!loading" style="height:30%;">
                  <ion-card-content style="height:100%; width: 100%;">
                      <app-google-map></app-google-map>
                  </ion-card-content>
                </ion-card>

              <!-- <ion-button [disabled]="myForm.invalid" type="submit" expand="full" color="primary">Create</ion-button> -->

              <ion-grid>
                  <ion-row align-items-center>
                      <ion-col>
                            <ion-card class="glowing-card">
                                <!-- <img src="/assets/icons/house_placeholder.png" > -->

                                  <ion-card-content>
                                      <ion-card-subtitle>free tier</ion-card-subtitle>
                                      <!-- <ion-card-title>Lazztech Hub</ion-card-title> -->
                                      <!-- <p>Tier</p> -->

                                    <p>8 person hub</p>
                                  </ion-card-content>
                            </ion-card>
                      </ion-col>

                    <ion-col>
                        <ion-card>
                            <!-- <img src="/assets/icons/house_placeholder.png" > -->
                            <ion-card-content>
                                <ion-card-subtitle>paid tier</ion-card-subtitle>
                                <!-- <ion-card-title>Lazztech Hub</ion-card-title> -->
                                <!-- <p>Tier</p> -->

                              <p>25 person hub</p>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                  </ion-row>
                </ion-grid>

        </form>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row>
          <ion-col>
            <!-- <ion-button color="primary" expand="full" color="primary" (click)="login()">Create</ion-button> -->
            <ion-button [disabled]="myForm.invalid" type="submit" expand="full" color="primary">Create</ion-button>
          </ion-col>
        </ion-row>
    </ion-toolbar>
  </ion-footer>
