<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <!-- <ion-menu-button></ion-menu-button> -->
        </ion-buttons>
    <ion-title>Notifications</ion-title>
    <div slot="end" href="javascript:void(0);">
      <ion-icon size="large" name="trash-outline" (click)="deleteNotifications()"></ion-icon>
    </div>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            refreshingSpinner="dots">
        </ion-refresher-content>
    </ion-refresher>
    
    <ion-list *ngIf="!loading">

      <ion-list-header>
        <ion-text>Today</ion-text>
      </ion-list-header>

      <div *ngFor="let notification of inAppNotifications">

          <!-- Multi-line sliding item with icon options on both sides -->
          <ion-item-sliding id="item100">
            <ion-item href="#">
              <ion-avatar *ngIf="!notification.thumbnail" slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-avatar>
              <ion-avatar *ngIf="notification.thumbnail" slot="start">
                  <img src="{{notification.thumbnail}}" alt="">
                </ion-avatar>
              <ion-label class="ion-text-wrap">
                <h2>
                  {{notification.header}}
                </h2>
                <p>                  
                  {{notification.text}}
                </p>
                <p>
                  <!-- {{notification.date | date:'yyyy-MM-dd hh:mm:ss'}} -->
                </p>
              </ion-label>
            </ion-item>
        
            <ion-item-options side="start">
              <ion-item-option>
                <ion-icon slot="icon-only" name="heart"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        
            <ion-item-options side="end">
              <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
      </div>

    </ion-list>
