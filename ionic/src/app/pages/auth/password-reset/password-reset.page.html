<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="dismissLogin()">Close</ion-button>
        </ion-buttons>
      <ion-title>Password Reset</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="resetPassword()" method="post">
      <ion-item>
        <ion-label position="floating">Reset Pin</ion-label>
        <ion-input type="text" formControlName="resetPin"></ion-input>
      </ion-item>

      <ion-text text-center padding color="danger">
          <p *ngIf="resetPin.invalid && resetPin.touched" color="danger" >
              Required
          </p>
      </ion-text>
 
      <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>

      <ion-text text-center padding color="danger">
          <p *ngIf="newPassword.invalid && newPassword.touched" color="danger" >
              Please enter a password with at least 10 characters
          </p>
      </ion-text>
      
      <br/>
  
      <ion-button [disabled]="myForm.invalid" type="submit" expand="full" color="primary">Reset</ion-button>
    </form>
    <p text-center>Didn't receive password reset email?</p>
    <ion-button expand="full" color="danger" (click)="resetPinModal()">Resend Pin</ion-button>
  </ion-content>
