<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="dismissLogin()">Close</ion-button>
      </ion-buttons>
    <ion-title>Login</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="login()" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-text text-center padding color="danger">
        <p *ngIf="email.invalid && email.touched" color="danger" >
            Please enter a valid email address
        </p>
    </ion-text>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-text text-center padding color="danger">
        <p *ngIf="password.invalid && password.touched" color="danger" >
            Please enter a password at least 10 characters
        </p>
    </ion-text>
    
    <br/>

    <ion-button [disabled]="myForm.invalid" type="submit" expand="full" color="primary">Login</ion-button>
  </form>
  <p text-center>Don't have a account?</p>
  <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="secondary" (click)="resetModal()">Reset Password</ion-button>  
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
