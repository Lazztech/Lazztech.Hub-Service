<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <div slot="end" href="javascript:void(0);" (click)="goToAddPersonPage()">
            <ion-icon size="large" name="add"></ion-icon>
        </div>
    <ion-title>Hubs</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            refreshingSpinner="dots">
        </ion-refresher-content>
    </ion-refresher>

    <ion-searchbar></ion-searchbar>

    <ion-list *ngIf="!loading">
        <ion-list-header>
            <ion-text>Owned Hubs</ion-text>
          </ion-list-header>
          <ion-item *ngFor="let hub of ownedHubs" href="javascript:void(0);" (click)="goToPersonPage(person.id)">
            <ion-avatar slot="start">
            <ion-img width="100%" src="{{hub.image}}"></ion-img>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-text>{{hub.name}}</ion-text>
              </h3>
              <p>
                  <ion-text>Members: {{hub.owners.length}}</ion-text>
              </p>
              <p>
                <ion-text>Members: {{hub.members.length}}</ion-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>

        <ion-list *ngIf="!loading">
            <ion-list-header>
                <ion-text>Member of Hubs</ion-text>
              </ion-list-header>
            <ion-item *ngFor="let hub of memberOfHubs" href="javascript:void(0);" (click)="goToPersonPage(person.id)">
              <ion-avatar slot="start">
              <ion-img width="100%" src="{{hub.image}}"></ion-img>
              </ion-avatar>
              <ion-label>
                <h3>
                  <ion-text>{{hub.name}}</ion-text>
                </h3>
                <p>
                    <ion-text>Members: {{hub.owners.length}}</ion-text>
                </p>
                <p>
                  <ion-text>Members: {{hub.members.length}}</ion-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
