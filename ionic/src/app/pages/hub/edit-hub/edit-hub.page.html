<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Hub</ion-title>
    <div slot="end">
      <ion-label color="primary" slot="end" (click)="save()">
          done &nbsp;
      </ion-label>
      <ion-label slot="end">
          &nbsp;
      </ion-label>
  </div>
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <!-- <ion-card-header>
      <ion-card-title>Details</ion-card-title>
    </ion-card-header> -->

    <ion-list>

      <form [formGroup]="myForm" (ngSubmit)="login()" method="post">

          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input value="{{userHub.hub.name}}" formControlName="hubName"></ion-input>
          </ion-item>

          <ion-text class="ion-padding ion-text-center" color="danger">
            <p *ngIf="hubName.invalid && hubName.touched" color="danger" >
                Required to have 25 character max
            </p>
        </ion-text>

      </form>
    
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Settings</ion-card-title>
    </ion-card-header>

    <ion-list>
    
          <ion-item href="javascript:void(0);" (click)="deleteAccount()">
            <ion-icon name="warning" color="medium" slot="start"></ion-icon>
            <ion-label>Delete Hub</ion-label>
          </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
