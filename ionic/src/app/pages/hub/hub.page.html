<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!loading">Hub: {{hub.name}}</ion-title>
    <ion-title *ngIf="loading">Hub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="!loading">
  
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label>Join Hub</ion-label>
                    <ngx-kjua text-center padding
                    [text]="qrContent"

                  ></ngx-kjua>

                </ion-col>
              </ion-row>
            <ion-row>
              <ion-col>

                  <ion-label>Hub Image</ion-label>
                  <ion-card *ngIf="hub.image">
                      <img [src]="hub.image" >
                  </ion-card>

              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>

                  <ion-button float-left shape="round" (click)="takePicture()">
                      <ion-icon name="camera"></ion-icon>
                    Take
                  </ion-button>

              </ion-col>
              <ion-col>
                  
                <ion-button float-right color="secondary" shape="round" (click)="selectPicture()">
                      <ion-icon name="images"></ion-icon>
                    Upload
                  </ion-button>

              </ion-col>
            </ion-row>
          </ion-grid>
  
          <ion-label>
              <h3>
                <ion-text>{{hub.name}}</ion-text>
              </h3>
              <p>
                  <ion-text>Owners: {{hub.owners.length}}</ion-text>
              </p>
              <p>
                <ion-text>Members: {{hub.members.length}}</ion-text>
              </p>
            </ion-label>
  </div>
    
</ion-content>
