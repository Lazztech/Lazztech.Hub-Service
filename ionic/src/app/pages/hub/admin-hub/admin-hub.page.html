<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Hub</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-hub-card *ngIf="!loading" [hub]="userHub.hub" [adminControls]="true" [starred]="userHub.starred"
  [isOwner]="userHub.isOwner"></app-hub-card>

</ion-content>
