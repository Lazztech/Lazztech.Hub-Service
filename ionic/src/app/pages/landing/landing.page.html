<ion-header translucent="true">
  <ion-toolbar>
    <!-- <ion-title>landing</ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-card class="welcome-card">
    <!-- <ion-img src="/assets/lazztech_icon.svg"></ion-img> -->
    <ion-card-header>
      <ion-card-subtitle>Welcome to</ion-card-subtitle>
      <ion-card-title>Lazztech Hub</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Join or start a community hub and participate when people gather.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="primary" (click)="login()">Login</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="danger" (click)="register()">Register</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="primary" (click)="triggerBioAuth()">
            Trigger Biometric Unlock
            <ion-icon name="finger-print-outline" class="ion-padding-start"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
