<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let person of image.people">
          <ion-item (click)="goToPersonPage(person.id)">
              <ion-avatar>
                  <ion-img width="100%" src="{{person.images[0].image}}"></ion-img>
                </ion-avatar>
          </ion-item>
  </div>


    <ion-card >
        <ion-img src="{{image.image}}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{image.savedAtTimestamp | date: 'yyy-MM-dd'}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-icon slot="start" size="large" name="chatboxes"></ion-icon>
            <ion-icon slot="end" size="large" name="star"></ion-icon>
        </ion-card-content>
    </ion-card>

    
</ion-content>
