<ion-content padding>
      

    <form [formGroup]="myForm" (ngSubmit)="saveHub()" method="post">

        <ion-label>Hub Image</ion-label>

        <ion-card *ngIf="image">
            <img [src]="image" >
          </ion-card>

          <ion-grid>
              <ion-row>

                <ion-col>
                    <ion-button float-left shape="round" (click)="takePicture()">
                        <ion-icon name="camera"></ion-icon>
                      Take
                    </ion-button>
                </ion-col>

                <ion-col>
                    <ion-button float-right color="secondary" shape="round" (click)="selectPicture()">
                        <ion-icon name="images"></ion-icon>
                      Upload
                    </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>

        <ion-item>
          <ion-label position="floating">Hub Name</ion-label>
          <ion-input type="email" formControlName="hubName"></ion-input>
        </ion-item>

        <ion-text text-center padding color="danger">
            <p *ngIf="hubName.invalid && hubName.touched" color="danger" >
                Required
            </p>
        </ion-text>
        
        <br/>
        
        <ion-button [disabled]="myForm.invalid" type="submit" expand="full" color="primary">Create</ion-button>
        
      </form>
</ion-content>
