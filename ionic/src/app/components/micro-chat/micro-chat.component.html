<div scrollX="true" class="ion-padding-start">
  <div *ngIf="userHub" scrollX="true">
    <div *ngFor="let microChat of userHub.hub.microChats">
      <ion-chip class="scroll-item" (click)="microChatActionSheet(microChat.id)">
        <ion-label class="ion-text-nowrap">{{microChat.text}}</ion-label>
      </ion-chip>
    </div>
    <ion-chip class="scroll-item" (click)="addNewMicroChat()">
      <ion-icon name="add" color="light"></ion-icon>
      <ion-label>Add New MicroChat</ion-label>
    </ion-chip>
  </div>
</div>
