<ion-card>
    <ion-card-header>
        <ion-icon *ngIf="starred && !isOwner" float-right name="star"></ion-icon>
        <ion-card-subtitle *ngIf="isOwner" float-right>Admin</ion-card-subtitle>
        <ion-card-subtitle *ngIf="!isOwner" float-right>Member</ion-card-subtitle>
        <app-activity-dot float-left padding-end
        [active]="active"
        ></app-activity-dot>
        <ion-card-subtitle float-left>{{hub.name}}</ion-card-subtitle>
    </ion-card-header>
  <ion-card-content>
      <ion-row>
          <ion-col style = "margin-right: 0px;">
              <ion-thumbnail>
                  <ion-img *ngIf="hub.image === undefined" width="100%" item-left src="/assets/icons/house_placeholder.png"></ion-img>

                  <ion-img *ngIf="hub.image !== undefined" width="100%" item-left src="{{hub.image}}"></ion-img>
                </ion-thumbnail>
          </ion-col>
    
          <ion-col *ngIf="!adminControls" style = "margin-left: 0px;">
            <ion-card-subtitle float-right color="success">{{presentCount}} / {{hub.usersConnection.length}} present</ion-card-subtitle>
            <br>
            <ion-card-subtitle float-right *ngIf="!atHub && distanceInMeters">{{distanceInMeters}} meters</ion-card-subtitle>
            <ion-card-subtitle float-right *ngIf="atHub">you're here!</ion-card-subtitle>
          </ion-col>

          <ion-col *ngIf="adminControls" style = "margin-left: 0px;">
            <ion-card-subtitle float-right color="warning">Notify</ion-card-subtitle>
            <br>
            <ion-toggle checked float-right color="warning"></ion-toggle>
          </ion-col>

          <ion-col *ngIf="adminControls" style = "margin-left: 0px;">
            <ion-card-subtitle float-right color="success">On / Off</ion-card-subtitle>
            <br>
            <ion-toggle [(ngModel)]="active" [checked]="active" (ionChange)="activeToggle($event)" float-right color="success"></ion-toggle>
          </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
