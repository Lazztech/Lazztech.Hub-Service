<ion-card>
    <ion-card-header>
        <ion-card-subtitle float-left>name: {{hub.name}}</ion-card-subtitle>
        <ion-card-subtitle float-right *ngIf="distanceInMeters">{{distanceInMeters}} meters</ion-card-subtitle>
    </ion-card-header>
  <ion-card-content>
      <ion-row>
          <ion-col style = "margin-right: 0px;">
              <ion-thumbnail >
                  <ion-img width="100%" item-left src="{{hub.image}}"></ion-img>
                </ion-thumbnail>
          </ion-col>
    
          <ion-col style = "margin-left: 0px;">
            <div float-right>Present: &nbsp;<ion-badge float-right color="success">5 / 5 </ion-badge></div>
            <!-- <br>
            <div float-right *ngIf="distanceInMeters">&nbsp;{{distanceInMeters}}m distance</div> -->
          </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
