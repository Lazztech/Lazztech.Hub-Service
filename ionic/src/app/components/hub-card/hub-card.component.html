<ion-card>
    <ion-card-header>
        <ion-card-subtitle *ngIf="isOwner" class="ion-float-right">Admin</ion-card-subtitle>
        <ion-card-subtitle *ngIf="!isOwner" class="ion-float-right">Member</ion-card-subtitle>
        <ion-icon *ngIf="starred && !isOwner" class="ion-float-right ion-padding-end" name="star"></ion-icon>
        <app-activity-dot class="ion-float-left ion-padding-end"
        [active]="hub.active"
        ></app-activity-dot>
        <ion-card-subtitle class="ion-float-left">{{hub.name}}</ion-card-subtitle>
    </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-thumbnail class="ion-float-left">
                <ion-img *ngIf="hub.image === undefined" width="100%" src="/assets/icons/house_placeholder.png"></ion-img>

                <ion-img *ngIf="hub.image !== undefined" width="100%" src="{{hub.image}}"></ion-img>
              </ion-thumbnail>
        </ion-col>
  
        <ion-col *ngIf="!adminControls">
          <ion-card-subtitle *ngIf="hub.active" class="ion-float-right" color="success">{{presentCount}} / {{hub.usersConnection.length}} present</ion-card-subtitle>
          <ion-card-subtitle *ngIf="!hub.active" class="ion-float-right" color="medium">Inactive</ion-card-subtitle>
          <br>
          <ion-card-subtitle class="ion-float-right" *ngIf="!atHub && distanceInMeters">{{distanceInMeters}} meters</ion-card-subtitle>
          <ion-card-subtitle class="ion-float-right" *ngIf="atHub">you're here!</ion-card-subtitle>
        </ion-col>

        <!-- <ion-col *ngIf="adminControls">
          <ion-card-subtitle class="ion-float-right" color="warning">Notify</ion-card-subtitle>
          <br>
          <ion-toggle checked class="ion-float-right" color="warning"></ion-toggle>
        </ion-col> -->

        <ion-col *ngIf="adminControls">
          <ion-card-subtitle *ngIf="hub.active" class="ion-float-right" color="success">Active</ion-card-subtitle>
          <ion-card-subtitle *ngIf="!hub.active" class="ion-float-right" color="medium">Inactive</ion-card-subtitle>
          <br>
          <ion-toggle [(ngModel)]="hub.active" (ionChange)="activeToggle($event)" class="ion-float-right" color="success"></ion-toggle>
        </ion-col>
  </ion-row>
    </ion-grid>

    <ion-text *ngIf="showDescription && hub.description">
      <p>{{hub.description}}</p>
    </ion-text>
  </ion-card-content>
</ion-card>
