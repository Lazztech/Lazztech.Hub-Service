<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <div href="javascript:void(0);" (click)="goToNotifications()" lines="none" slot="end">
        <ion-badge *ngIf="inAppNotificationCount >= 1" mode="md" style="position: absolute; z-index: 2;">{{inAppNotificationCount}}</ion-badge>
        <ion-icon size="large" name="notifications"></ion-icon>
    </div>
    <div slot="end" *ngIf="updateReady == true">
        <ion-label color="medium" slot="end" (click)="update()">
            update ready &nbsp;
        </ion-label>
        <ion-label slot="end">
            &nbsp;
        </ion-label>
    </div>
    <div slot="end" *ngIf="(beforeInstall | async) == true">
        <ion-label color="medium" slot="end" (click)="installAppPrompt()">
            install app &nbsp;
        </ion-label>
        <ion-label slot="end">
            &nbsp;
        </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>
            <ion-label>Today</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Pok√©mon Yellow</ion-label>
        </ion-item>

        <ion-list-header>
            <ion-label>This Week</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
        </ion-item>

        <ion-list-header>
            <ion-label>This Month</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>

        <ion-list-header>
            <ion-label>This Year</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
