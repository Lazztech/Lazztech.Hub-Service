<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    <div href="javascript:void(0);" (click)="goToNotifications()" lines="none" slot="end">
        <ion-badge *ngIf="inAppNotificationCount >= 1" mode="md" style="position: absolute; z-index: 2;">{{inAppNotificationCount}}</ion-badge>
        <ion-icon size="large" name="notifications"></ion-icon>
    </div>
    <div slot="end" *ngIf="updateReady == true">
        <ion-label color="medium" slot="end" (click)="update()">
            update ready &nbsp;
        </ion-label>
        <ion-label slot="end">
            &nbsp;
        </ion-label>
    </div>
    <div slot="end" *ngIf="(beforeInstall | async) == true">
        <ion-label color="medium" slot="end" (click)="installAppPrompt()">
            install app &nbsp;
        </ion-label>
        <ion-label slot="end">
            &nbsp;
        </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-card>
        <ion-item>
          <ion-icon name="cube" slot="start"></ion-icon>
          <ion-label>Create a Hub</ion-label>
          <ion-button slot="end" (click)="goToAddHubPage()">Create</ion-button>
        </ion-item>
      
        <ion-card-content>
          Create a Hub as a Hub owner with a Lazztech Hub Camera.
        </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-item>
            <ion-icon name="cube" slot="start"></ion-icon>
            <ion-label>Join a Hub</ion-label>
            <ion-button slot="end">Join</ion-button>
          </ion-item>
        
          <ion-card-content>
            Join a communities hub as a Hub member.
          </ion-card-content>
        </ion-card>

      <ion-grid>
          <ion-row padding *ngFor="let person of persons">
              <ion-col>
                  
                  <ion-label>
                      <h3>
                        <ion-text>{{person.name}}</ion-text>
                      </h3>
                      <p>
                        <ion-text>First Seen: {{person.images[0].savedAtTimestamp | date: 'yyy-MM-dd'}}</ion-text>
                      </p>
                    </ion-label>
                    <ion-card >
                        <ion-img width="100%" src="{{person.images[0].image}}" href="javascript:void(0);" (click)="goToImage(person.images[0].id)"></ion-img>
                      </ion-card>
                      
              </ion-col>
            </ion-row>
      </ion-grid>

</ion-content>
