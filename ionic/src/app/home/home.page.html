<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-title>
      LAZZTECH HUB
    </ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    <!-- <div href="javascript:void(0);" (click)="goToNotifications()" lines="none" slot="end">
        <ion-badge *ngIf="inAppNotificationCount >= 1" mode="md" style="position: absolute; z-index: 2;">{{inAppNotificationCount}}</ion-badge>
        <ion-icon size="large" name="notifications"></ion-icon>
    </div> -->
    <div slot="end" *ngIf="updateReady == true">
        <ion-label color="medium" slot="end" (click)="update()">
            update ready &nbsp;
        </ion-label>
        <ion-label slot="end">
            &nbsp;
        </ion-label>
    </div>
    <div slot="end" *ngIf="(beforeInstall | async) == true">
        <ion-label color="medium" slot="end" (click)="installAppPrompt()">
            install app &nbsp;
        </ion-label>
        <ion-label slot="end">
            &nbsp;
        </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            refreshingSpinner="dots">
        </ion-refresher-content>
    </ion-refresher>
      <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-subtitle>Get Started</ion-card-subtitle>
        </ion-card-header>

        <ion-item (click)="goToAddHubPage()">
          <ion-icon name="cube" slot="start"></ion-icon>
          <ion-label>Add a Hub</ion-label>
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
      
        <ion-card-content>
            Join or start a community hub and receive notifications when people gather.
        </ion-card-content>
      </ion-card>

      <ion-list>
          <ion-list-header>
              <ion-text>Starred</ion-text>
          </ion-list-header>
          <div *ngFor="let hub of starredHubs">
            <app-hub-card *ngIf="!loading" [hub]="hub"></app-hub-card>
          </div>

            <ion-list-header>
                <ion-text>Nearby</ion-text>
            </ion-list-header>

            <ion-card *ngIf="!loading">
                <ion-card-content>
                    <ion-row>
                        <ion-col style = "margin-right: 0px;">
                            <ion-thumbnail >
                                <ion-img width="100%" item-left src="{{hub.image}}"></ion-img>
                              </ion-thumbnail>
                        </ion-col>
                  
                        <ion-col style = "margin-left: 0px;">
                          <ion-badge float-right color="success">5 / 5</ion-badge>
                          <div float-right>Present:&nbsp;</div>
                          <br>
                          <div float-right>{{hub.name}}</div>
                        </ion-col>
                  </ion-row>
                </ion-card-content>
              </ion-card>
      </ion-list>

              </ion-col>
            </ion-row>
      </ion-grid> -->

</ion-content>
