<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    <!-- <div href="javascript:void(0);" (click)="goToNotifications()" lines="none" slot="end">
        <ion-badge *ngIf="inAppNotificationCount >= 1" mode="md" style="position: absolute; z-index: 2;">{{inAppNotificationCount}}</ion-badge>
        <ion-icon size="large" name="notifications"></ion-icon>
    </div> -->
    <div slot="end" *ngIf="updateReady == true">
        <ion-label color="medium" slot="end" (click)="update()">
            update ready &nbsp;
        </ion-label>
        <ion-label slot="end">
            &nbsp;
        </ion-label>
    </div>
    <div slot="end" *ngIf="(beforeInstall | async) == true">
        <ion-label color="medium" slot="end" (click)="installAppPrompt()">
            install app &nbsp;
        </ion-label>
        <ion-label slot="end">
            &nbsp;
        </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  
      <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-subtitle>Get Started</ion-card-subtitle>
        </ion-card-header>

        <ion-item>
          <ion-icon name="cube" slot="start"></ion-icon>
          <ion-label>Add a Hub</ion-label>
          <ion-button slot="end" (click)="goToAddHubPage()">Add</ion-button>
        </ion-item>
      
        <ion-card-content>
            Join a communities Hub as a member or create a Hub as a Hub owner with a Lazztech Hub Camera.
        </ion-card-content>
      </ion-card>

      <ion-list>
            <ion-card>
                <ion-card-content>
                    <ion-icon float-right size="large" name="square"></ion-icon>
                    <ion-badge float-right mode="md">5</ion-badge>
                    <ion-icon float-right size="large" name="square-outline"></ion-icon>
                    <ion-badge float-right mode="md">5</ion-badge>
      
                    <ion-avatar >
                        <ion-skeleton-text animated></ion-skeleton-text>
                      </ion-avatar>
                      &nbsp;
                      <div float-right>Lazzarini House</div>
                </ion-card-content>
              </ion-card>

              <ion-card>
                  <ion-card-content>
                      <ion-icon float-right size="large" name="square"></ion-icon>
                      <ion-badge float-right mode="md">5</ion-badge>
                      <ion-icon float-right size="large" name="square-outline"></ion-icon>
                      <ion-badge float-right mode="md">5</ion-badge>
        
                      <ion-avatar >
                          <ion-skeleton-text animated></ion-skeleton-text>
                        </ion-avatar>
                        &nbsp;
                        <div float-right>Lazzarini House</div>
                  </ion-card-content>
                </ion-card>
      </ion-list>

      <ion-list>
      <ion-item>
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
            <p>

            </p>
            <p>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>

          <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
          <ion-label>
            <h3>
